name: Bedrock

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install Git LFS
        run: |
          sudo apt update
          sudo apt install git-lfs
          git lfs install

      - name: Run Minecraft Server for 5h30m
        run: |
          curl -SsL https://playit-cloud.github.io/ppa/key.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/playit.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/playit.gpg] https://playit-cloud.github.io/ppa/data ./" | sudo tee /etc/apt/sources.list.d/playit-cloud.list
          sudo apt update
          sudo apt install playit

          mkdir -p /home/runner/.config/playit_gg/
          mv playit.toml /home/runner/.config/playit_gg/playit.toml

          playit &

          # Ejecutar el servidor por 5 horas y 30 minutos
          timeout 1m bash -c 'LD_LIBRARY_PATH=. ./bedrock_server' || true

      - name: Track large files with Git LFS
        run: |
          # Buscar archivos mayores a 100 MB
          find . -type f -size +100M | while read file; do
            echo "Tracking large file with Git LFS: $file"
            git lfs track "$file"
          done
          git add .gitattributes

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if ! git diff --cached --quiet; then
            git commit -m "Auto-commit: Minecraft server changes after 5h30m"
            git push
          else
            echo "No changes to commit"
          fi
